<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global International School</title>
  <link rel="stylesheet" href="/school.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="left-side">
        <div class="heading">
          <div class="exit">
            <a href="/project.html"><img src="/Rigel png/Services/Android/Back.png" alt="Exit"></a>
          </div>
          <div class="line"></div>
          <div class="head-text">
            <h1 id="h">Global International School</h1>
          </div>
        </div>
        <div class="head-para">
            <p id="para"> A Website for Global International School.It's completely dynamic.
              You get your results,Latest notices and online Addmision. 
              </p>  
              <h4 id="c_pellete">Color Pellete</h4>

          <div class="pellete" id="pellete">
            <div class="pellete1">
              <div class="color"></div>
              <div class="hex-code">
                <span>#3B3B3B</span>
              </div>
            </div>
            <div class="pellete2">
              <div class="color"></div>
              <div class="hex-code">
                <span>#7A7A7A</span>
              </div>
            </div>
            <div class="pellete3">
              <div class="color"></div>
              <div class="hex-code">
                <span>#C4C4C4</span>
              </div>
          </div>
        </div>
          <div class="details" id="details">
            <span>Font Family</span>
            <p>-Segoe UI</p>
          </div>
    </div>
      </div>
      <div class="right-side">
        <div class="left-btn">
          <button class="btn" onClick="back()"><img src="/Rigel png/Services/Android/Project/Left  arrow.png"></button>
        </div>
        <div class="mobile">
          <img src="/Rigel png/Services/Website,Webapp/TV.png" alt="Tv-img">
        </div>
        <div class="main-img">
          <img src="/projects-img/school-img/school-main.PNG" alt="img"  id="mainImg">
        </div>
        <div class="right-btn">
          <button class="btn" onClick="next()"><img src="/Rigel png/Services/Android/Project/Right arrow.png" alt="right"></button>
        </div>
      </div>
    </div>
    <div class="button">
        <div class="button">
            <a href="/news.html"  ><button>Previous project</button></a>
            <a href="/builhiest-web.html"><button>Next project</button></a>
          </div>
    </div>
  </div>

  <script>
    var array = ['Welcome', 'Annual Event','Admission-Form', 'Online Lecture', 'contact-us Page'];
    var cpt = 0;
    var aboutArray = ['Welcome to our website.','Here you can find All events.', 'Here you can download admission form and follow steps mention there.', 'Here you will find Links of lectures for every standards .',
        'Here you will find all details for contacting them.'];
    var text = 0;
   
    var myImg = document.getElementById('mainImg');
    var array2 = ["/projects-img/school-img/school-main.PNG", "/projects-img/school-img/events.PNG", "/projects-img/school-img/admission2.PNG","/projects-img/school-img/result.PNG", "/projects-img/school-img/contact.PNG"];
    var imgIndex = 0;
    function next() {
      document.getElementById('c_pellete').style.visibility="hidden";
      document.getElementById('pellete').style.visibility="hidden";
      document.getElementById('details').style.visibility="hidden";
    
        if (cpt < array.length - 1) {
            cpt++;
        }
        else {
            cpt = 0;
            
              document.getElementById('pellete').style.visibility="visible";
              document.getElementById('c_pellete').style.visibility="visible";
              document.getElementById('details').style.visibility="visible";
        }
        document.querySelector("#h").innerHTML = array[cpt];

        if (text < aboutArray.length - 1)
            text++;
        else
            text = 0;
        document.querySelector("#para").innerHTML = aboutArray[text];

        if(imgIndex<array2.length-1){
            imgIndex++;
        }
        else{
            imgIndex=0;
        }
        myImg.setAttribute("src", array2[imgIndex]);
    }
    function back(){       
      document.getElementById('c_pellete').style.visibility="hidden";
      document.getElementById('pellete').style.visibility="hidden";
      document.getElementById('details').style.visibility="hidden";
        if (cpt < array.length - 1) {
            cpt++;
        }
        else {
            cpt = 0;
        }

        document.querySelector("#h").innerHTML = array[cpt];
        if (text < aboutArray.length - 1)
            text++;
        else
            text = 0;
        document.querySelector("#para").innerHTML = aboutArray[text];


        console.log('img number',imgIndex);
        if(imgIndex<array2.length-1){
            imgIndex++;
        }
        else{
            imgIndex=0;
            document.getElementById('pellete').style.visibility="visible";
            document.getElementById('c_pellete').style.visibility="visible";
            document.getElementById('details').style.visibility="visible";
        }
        myImg.setAttribute("src", array2[imgIndex]);
        }
    
</script>
</body>

</html>
